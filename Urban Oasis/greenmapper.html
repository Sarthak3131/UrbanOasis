<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Mapping</title>
    <!-- Add CSS for styling -->
    <style>
        /* Add your CSS styles here */
        #map {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            margin-bottom: 20px;
        }
        .map-layer-label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
    <!-- Add Google Maps JavaScript API -->
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</head>
<body>
    <h1>Green Mapping</h1>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Navigation Tools -->
    <h2>Navigation Tools:</h2>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="pan()">Pan</button>
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="search()">Search</button>

    <!-- Map Layers -->
    <h2>Map Layers:</h2>
    <label class="map-layer-label"><input type="checkbox" id="satelliteLayer"> Satellite View</label><br>
    <label class="map-layer-label"><input type="checkbox" id="terrainLayer"> Terrain</label><br>
    <label class="map-layer-label"><input type="checkbox" id="trafficLayer"> Traffic</label><br>

    <!-- Markers -->
    <h2>Markers:</h2>
    <button onclick="addMarker()">Add Marker</button>

    <!-- Route Planner -->
    <h2>Route Planner:</h2>
    <button onclick="routePlanner()">Plan Route</button>

    <!-- Additional Information -->
    <h2>Additional Information:</h2>
    <p>This map provides information about green areas, landmarks, roads, water bodies, and traffic. Use the navigation tools to explore the map.</p>

    <!-- Add JavaScript for map functionalities -->
    <script>
        let map;
        let trafficLayer;
        let searchMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 52.520, lng: 13.405},
                zoom: 14
            });

            // Initialize traffic layer
            trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);

            // Initialize search marker
            searchMarker = new google.maps.Marker();
            searchMarker.setMap(map);
        }

        function zoomIn() {
            map.setZoom(map.getZoom() + 1);
        }

        function zoomOut() {
            map.setZoom(map.getZoom() - 1);
        }

        function pan() {
            const newCenter = {
                lat: map.getCenter().lat() + 0.1,
                lng: map.getCenter().lng() + 0.1
            };
            map.panTo(newCenter);
        }

        function search() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value;

            if (searchTerm) {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({address: searchTerm}, function (results, status) {
                    if (status === 'OK') {
                        searchMarker.setPosition(results[0].geometry.location);
                        map.setCenter(results[0].geometry.location);
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
        }

        function addMarker() {
            const marker = new google.maps.Marker({
                position: map.getCenter(),
                map: map
            });
        }

        function routePlanner() {
            // Implement route planner functionality
        }
    </script>
</body>
</html>
