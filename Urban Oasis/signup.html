<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Oasis - Sign-up</title>
    <link rel="stylesheet" href="signup.css">  
</head>
<body>
    
    <div class="outerBox">
        <div class="innerBox">
            <header class="signupHeading">
                <h1>Sign-up</h1>
                <p style="font-size: 0.9rem;">Create a free account now to get updates on the latest maps by Urban Oasis.</p>
            </header>
            <main class="signupBody">
                <form action="#">
                    <p>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your name" required>
                    </p>

                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="It must contain atleast 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signupFooter">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </footer>
        </div>

        <!-- <div class="circles c1"></div>
        <div class="circles c2"></div> -->
    </div>

</body>
</html>
